<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Historial de Pedidos</title>
  <style>
    :root {
      --primary: #D3CB39;
      --secondary: #B1AA30;
      --accent: #DBD33B;
      --muted: #99979C;
      --surface: #6D691D;
      --bg: #ffffff;   /* Fondo de la página en blanco */
      --text: #333333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border: 2px solid var(--secondary);
    }

    h1 {
      color: var(--surface);
      margin-bottom: 20px;
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .orders-table th, 
    .orders-table td {
      border: 1px solid var(--muted);
      padding: 12px;
      text-align: center;
      vertical-align: middle;
    }

    .orders-table th {
      background-color: var(--primary);
      color: #fff;
    }

    .orders-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--secondary);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--primary);
    }

    .btn.small {
      padding: 6px 12px;
      font-size: 0.9em;
    }

    p {
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Historial de Pedidos</h1>

    <div th:if="${#lists.isEmpty(pedidos)}">
      <p>No tienes pedidos anteriores.</p>
      <a th:href="@{/}" class="btn">Ir a la tienda</a>
    </div>

    <table class="orders-table" th:if="${!#lists.isEmpty(pedidos)}">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Número</th>
          <th>Productos</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${pedidos}">
          <td th:text="${#temporals.format(p.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
          <td th:text="${p.numeroPedido}">P-12345</td>
          <td>
            <ul>
              <li th:each="d : ${p.detalles}" th:text="${d.cantidad} + ' x ' + ${d.nombreProducto}">1 x Producto</li>
            </ul>
          </td>
          <td>₡<span th:text="${#numbers.formatDecimal(p.total, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
          <td><a th:href="@{'/pedidos/detalle/' + ${p.id}}" class="btn small">Ver detalle</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
