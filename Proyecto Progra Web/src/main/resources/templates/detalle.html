<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Detalle del Pedido</title>
  <style>
    :root {
      --primary: #D3CB39;
      --secondary: #B1AA30;
      --accent: #DBD33B;
      --muted: #99979C;
      --surface: #6D691D;
      --bg: #ffffff;   /* Fondo de la página en blanco */
      --text: #333333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border: 2px solid var(--secondary);
    }

    h1 {
      color: var(--surface);
      margin-bottom: 10px;
    }

    h3 {
      color: var(--secondary);
      margin-top: 25px;
      margin-bottom: 15px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 5px;
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .orders-table th, 
    .orders-table td {
      border: 1px solid var(--muted);
      padding: 12px;
      text-align: center;
    }

    .orders-table th {
      background-color: var(--primary);
      color: #fff;
    }

    .orders-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      color: var(--surface);
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: var(--secondary);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pedido <span th:text="${pedido.numeroPedido}">P-0000</span></h1>
    <p>Fecha: <span th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2025</span></p>
    <p>Estado: <span th:text="${pedido.estado}">CONFIRMADO</span></p>

    <h3>Productos</h3>
    <table class="orders-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio unitario</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="d : ${pedido.detalles}">
          <td th:text="${d.nombreProducto}">Producto</td>
          <td th:text="${d.cantidad}">1</td>
          <td>₡<span th:text="${#numbers.formatDecimal(d.precioUnitario, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
          <td>₡<span th:text="${#numbers.formatDecimal(d.precioUnitario * d.cantidad, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
        </tr>
      </tbody>
    </table>

    <p class="total">Total: ₡<span th:text="${#numbers.formatDecimal(pedido.total, 0, 'COMMA', 2, 'POINT')}">0.00</span></p>

    <a th:href="@{/pedidos/historial}" class="btn">Volver al historial</a>
  </div>
</body>
</html>
