<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cliente</title>
  <style>
    :root {
      --primary: #D3CB39;
      --secondary: #B1AA30;
      --accent: #DBD33B;
      --muted: #99979C;
      --surface: #6D691D;
      --bg: #ffffff;
      --text: #333333;
      --error: #D9534F;
      --success: #4CAF50;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
    }

    .form-container {
      background-color: #fff;
      border: 2px solid var(--secondary);
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: var(--surface);
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid var(--muted);
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
    }

    button[type="submit"] {
      background-color: var(--secondary);
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: var(--primary);
    }

    .mensaje {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: var(--error);
    }

    .exito {
      color: var(--success);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Cliente</h2>

    <form th:action="@{/registro}" th:object="${cliente}" method="post">
      <label>Nombre:</label>
      <input type="text" th:field="*{nombre}" required/>

      <label>Correo:</label>
      <input type="email" th:field="*{correo}" required/>

      <label>Contraseña:</label>
      <input type="password" th:field="*{contrasena}" required/>

      <button type="submit">Registrarse</button>
    </form>

    <div th:if="${error}" class="mensaje error" th:text="${error}"></div>
    <div th:if="${param.exito}" class="mensaje exito">¡Registro exitoso!</div>
  </div>
</body>
</html>
