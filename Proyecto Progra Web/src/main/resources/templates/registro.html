<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border: 2px solid #E1F25C;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #E1F25C;
            margin-bottom: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button[type="submit"] {
            background-color: #E1F25C;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #d7e853;
        }

        .mensaje {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .exito {
            color: green;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Registro de Cliente</h2>

    <form th:action="@{/registro}" th:object="${cliente}" method="post">
        <p>Nombre: <input type="text" th:field="*{nombre}" required/></p>
        <p>Correo: <input type="email" th:field="*{correo}" required/></p>
        <p>Contraseña: <input type="password" th:field="*{contrasena}" required/></p>
        <button type="submit">Registrarse</button>
    </form>

    <div th:if="${error}" class="mensaje error">[[${error}]]</div>
    <div th:if="${param.exito}" class="mensaje exito">¡Registro exitoso!</div>
</div>
</body>
</html>
