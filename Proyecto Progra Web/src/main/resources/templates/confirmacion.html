<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Confirmación de Pedido</title>
  <link rel="stylesheet" th:href="@{/css/orders.css}">
</head>
<body class="page">
  <div class="container">
    <div class="card">
      <h1 th:text="${mensaje}">¡Gracias! Tu pedido se procesó correctamente.</h1>
      <p>Número de pedido: <strong th:text="${numeroPedido}">P-000000</strong></p>

      <h3>Resumen</h3>
      <ul>
        <li th:each="d : ${pedido.detalles}">
          <span th:text="${d.cantidad} + ' x ' + ${d.nombreProducto}"></span>
          — ₡<span th:text="${#numbers.formatDecimal(d.precioUnitario, 0, 'COMMA', 2, 'POINT')}">0.00</span>
        </li>
      </ul>

      <p>Total: ₡<span th:text="${#numbers.formatDecimal(pedido.total, 0, 'COMMA', 2, 'POINT')}">0.00</span></p>

      <a th:href="@{/usuario/pedidos}" class="btn">Ver historial de pedidos</a>
    </div>
  </div>
</body>
</html>
